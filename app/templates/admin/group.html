{% extends 'admin/layout_admin.html' %}

{% block admin_content %}
<div class="row flex-row">
    <div class="col-xl-12">
        <!-- Form -->
        <div class="widget has-shadow">
            <div class="widget-header bordered no-actions d-flex align-items-center">
                <h4>{{ group.name if group else 'Category' }}</h4>
            </div>
            <div class="widget-body">
                <form method='POST' class='form'>
                    <div class='page-info'>
                        <div class="form-group row mb-3">
                            <div class="col-xl-5 mb-3">
                                <label class="form-control-label">Name<span class="text-danger ml-2">*</span></label>
                                <input type="text"  name='group-name' value='{{ group.name if group }}' class="form-control">
                            </div>
                            <div class="col-xl-7 mb-3">
                                <label class="form-control-label">Description<span class="text-danger ml-2">*</span></label>
                                <input type="text"  name='group-description' value='{{ group.description if group }}' class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class='text-right'>
                        {% if group %}
                            <input type='submit' name='delete' class='btn btn-gradient-01' value='Delete'/>
                            <a href='/group/{{ group.id }}' class='btn btn-primary btn-shadow'>View</a>
                        {% endif %}
                        <input type='submit' name='submit' class='btn btn-shadow btn-ok' value='Save Changes'/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
