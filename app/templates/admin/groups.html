{% extends 'admin/layout_admin.html' %}

{% block admin_content %}
  <div class="row flex-row">
              <div class="col-xl-12 col-md-6">
                  <!-- Begin Widget 09 -->
                  <div class="widget widget-09 has-shadow">
                      <!-- Begin Widget Header -->
                      <div class="widget-header d-flex align-items-center">
                          <h2>Categories</h2>
                          <div class="widget-options">
                              <a href="/admin/group" class="btn btn-shadow">Create Category</a>
                          </div>
                      </div>
                      <!-- End Widget Header -->
                      <!-- Begin Widget Body -->
                      <div class="widget-body">
                          <div class="table-responsive">
                                            <table id="sorting-table" class="table mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>Cat ID</th>
                                                        <th>Name</th>
                                                        <th>Description</th>
                                                        <th>Created At</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                {% for group in groups %}
                                                    <tr>
                                                        <td><span class="text-primary">{{ group.id }}</span></td>
                                                         <td><a href='/admin/group/{{ group.id }}'>{{ group.name }}</a></td>
                                                         <td><span class="text-primary">{{ group.description }}</span></td>
                                                         <td><span class="text-primary">{{ group.created_at.strftime('%B %d, %Y, %H:%M') }}</span></td>
                                                    </tr>
                                                {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                      </div>
                  </div>
                  <!-- End Widget 09 -->
              </div>
          </div>
{% endblock %}
